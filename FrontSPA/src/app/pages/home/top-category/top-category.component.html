<section class="setting-section" style="overflow: hidden;">
       <eg-nav-section   [name]='Title' (back)='back()'   (next)='next()'></eg-nav-section>
      

       <slider
       (isEnd)='EndScroll($event)'
      (isStart)='StartScroll($event)'
     
      >
<ng-container  #sliderImages>
  
  <div  (dblclick)="nagivateShop()"   #image class=" box-image border-split  col-12 col-md-4 col-lg-3 text-capitalize text-center" 
         *ngFor="let item of topCategory; trackBy:getid">
          <figure  class="figure  ">
            <img [src]="item.imageUrl"  class="figure-img  p-4 rounded" alt="A generic square placeholder image with rounded corners in a figure.">
            <figcaption class="  text-center h5  px-4  text-bold">{{authService.dir==='ltr'? item.name:item.nameAr}}</figcaption>
          </figure>
        
      </div>
</ng-container>

</slider>

      

      
 </section>
